
{% load static %}
<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8"/>
          <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <meta name="author" content="Muhammad Aslan"/>
          <meta name="description" content="Protecting your digital assets with advanced cyber security solutions. Safeguard your business with us."/>
          <meta name="keywords" content="cyber security, IT solutions"/>

          <title>Is Tech -
               {% block title %}
               {% endblock title %}
          </title>
          <link rel="shortcut icon" href="{% static 'favicon.jpeg' %}"/>
          <link rel="stylesheet" href="{% static 'css/icons.css' %}"/>
          <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
          <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}"/>
          <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
          <link rel="stylesheet" href="{% static 'css/metismenu.css' %}"/>
          <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}"/>
          <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
                integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
                crossorigin="anonymous"/>
          <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
          {% block extrastyle %}
          {% endblock extrastyle %}
     </head>
     <body class="body-wrapper">
          <div id="preloader" class="preloader">
               <div class="animation-preloader">
                    <div class="spinner"></div>
                    <div class="txt-loading">
                         <span data-text-preloader="I" class="letters-loading">I</span>
                         <span data-text-preloader="S" class="letters-loading">S</span>
                         <span data-text-preloader="T" class="letters-loading">T</span>
                         <span data-text-preloader="E" class="letters-loading">E</span>
                         <span data-text-preloader="C" class="letters-loading">C</span>
                         <span data-text-preloader="H" class="letters-loading">H</span>
                    </div>
                    <p class="text-center">Loading</p>
               </div>
               <div class="loader">
                    <div class="row">
                         <div class="col-3 loader-section section-left">
                              <div class="bg"></div>
                         </div>
                         <div class="col-3 loader-section section-left">
                              <div class="bg"></div>
                         </div>
                         <div class="col-3 loader-section section-right">
                              <div class="bg"></div>
                         </div>
                         <div class="col-3 loader-section section-right">
                              <div class="bg"></div>
                         </div>
                    </div>
               </div>
          </div>
          
          {% block content %}
          {% endblock content %}
          {% include "public/_footer.html" %}
          <script src="https://code.jquery.com/jquery-3.7.0.min.js"
                  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
                  crossorigin="anonymous"></script>
          <script src="{% static 'js/modernizr.min.js' %}"></script>
          <script src="{% static 'js/jquery.easing.js' %}"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                  crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
                  integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
                  crossorigin="anonymous"></script>
          <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
          <script src="{% static 'js/imageload.min.js' %}"></script>
          <script src="{% static 'js/scrollUp.min.js' %}"></script>
          <script src="{% static 'js/owl.carousel.min.js' %}"></script>
          <script src="{% static 'js/magnific-popup.min.js' %}"></script>
          <script src="{% static 'js/easypiechart.min.js' %}"></script>
          <script src="{% static 'js/counterup.min.js' %}"></script>
          <script src="{% static 'js/wow.min.js' %}"></script>
          <script src="{% static 'js/metismenu.js' %}"></script>
          <script src="{% static 'js/timeline.min.js' %}"></script>
          <script src="{% static 'js/ajax-mail.js' %}"></script>
          <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
          <script src="{% static 'js/active.js' %}"></script>
          {% block extrajs %}
          {% endblock extrajs %}
     </body>
</html>
